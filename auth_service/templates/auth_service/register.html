<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
  </head>
  <body>

    <h1>Register</h1>
    <p>Complete the form below to register.</p>
    
    <div id="successMessage"></div>
    
    <form id="registerForm">
      {% csrf_token %}
      <input type="text" id="usernameInput" placeholder="Username" required/>
      <input type="email" id="emailInput" placeholder="Email" required/>
      <input type="password" id="passwordInput" placeholder="Password" required/>
      <input type="password" id="password2Input" placeholder="Confirm Password" required/>
      <button id="registerBtn">Register</button>
    </form>

   <script>
      // Reference: https://docs.djangoproject.com/en/5.2/howto/csrf/
      function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      const csrftoken = getCookie('csrftoken');

      document.getElementById("registerBtn").addEventListener("click", async (e) => {
        e.preventDefault();

        const username = document.getElementById("usernameInput").value;
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;
        const password2 = document.getElementById("password2Input").value;

        const payload = {
          username: username,
          email: email,
          password: password,
          password2: password2
        };

        try {
          const response = await fetch("{% url 'auth_service:register-api' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrftoken,
            },
            mode: "same-origin",  // Do not send CSRF token to another domain.
            body: JSON.stringify(payload)
          });

          const data = await response.json();

          if (response.ok) {
            console.log("Registration successful: ", data);

            // Redirect to MFA setup page (Django route)
            window.location.href = "{% url 'auth_service:mfa-setup-page' %}";

          } else {
            console.error("Registration error: ", data);
            document.getElementById("successMessage").textContent = "Error registering.";
          }
        } catch (error) {
          console.error("Request failed: ", error);
          document.getElementById("successMessage").textContent = "Network error.";
        }
      });

    </script>

  </body>
</html>
