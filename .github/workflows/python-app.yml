name: Python application

on: [push, pull_request]

permissions:
  contents: read

jobs:  
  # Parity lane: Postgres via service container (no Cloud SQL)
  tests-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports: ["5432:5432"]
        # GitHub waits for the container to be “healthy” before running steps (simple wait)
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run Django Tests (Postgres)
        env:
          INSTANCE_CONNECTION_NAME: secure-password-manager-475618:us-central1:secure-password-manager-instance
          DJANGO_SETTINGS_MODULE: "password_manager.settings.test"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: testdb
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          PGHOST: 127.0.0.1
          PGPORT: "5432"
          SECRET_KEY: "ci-only-not-prod"
          CSRF_TRUSTED_ORIGINS: http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
          CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
          CORS_ALLOW_ALL_ORIGINS: True
          CORS_ALLOW_CREDENTIALS: True
          CORS_ALLOW_HEADERS: accept,accept-encoding,authorization,content-type,dnt,origin,user-agent,x-csrftoken,x-requested-with
          ALLOWED_HOSTS: localhost,127.0.0.1

        run: |
          # Optional: ensure migrations apply cleanly before tests
          python manage.py migrate --noinput
          python manage.py test
